{% include "header.html" %}



<div class="result">
    <div class="content">
        <div class="container">
            <div class="row">
                
                <div class="col-md-4">
                    <div class="panel-group">
                        <div class="panel">
                            <div class="panel-heading">Predicted Crop Yield</div>
                            <div class="panel-body">{{prediction}} Tonnes</div>
                        </div>
                    </div>
                    <div class="panel-group">
                        <div class="panel info">
                            <div class="panel-body">
                                The yield of {{c}} is {{prediction}} Tonnes, crop yields for other crops which can be planted in your district and for the given season are shown in the graph.<br>Best yields is achieved by:<br><br>
                                <ul id="list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chart-container">
                        <canvas id="bar-chartcanvas"></canvas>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script type="text/javascript">
    var crop = {{crop | tojson}}
    var pred = {{pred | tojson}}
    var m1 = {{m1 | tojson}}
    var m2 = {{m2 | tojson}}
    var s = ""
    for(i = m1.length - 1; i >= 0; i--)
    {
        s += "<li>" + m2[i] + "</li>";
    }
    document.getElementById("list").innerHTML = s;
</script>
